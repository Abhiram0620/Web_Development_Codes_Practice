<h1>Video Tag in HTML</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video.mp4" controls poster="https://git-scm.com/images/logos/downloads/Git-Icon-1788C.png"></video>
    <video src="video.mp4" controls></video>
    <video src="video.mp4" controls loop></video>
    <video src="video.mp4" controls autoplay></video>
    <video src="video.mp4" controls width="100px" height="100px"></video>
    
</body>
</html>
