<h1>Audio Tags in HTML</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is audio from rx100</h1>
    <audio controls >
        <source src="1.mp3">
    </audio>
    <audio controls muted>
        <source src="1.mp3">
    </audio>
    <audio controls loop >
        <source src="1.mp3">
    </audio>
    <audio controls autoplay>
        <source src="1.mp3">
    </audio>
</body>
</html>
